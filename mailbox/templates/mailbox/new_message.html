{% extends "mailbox/base.html" %}
{% load i18n %}
{% load static %}

{% block sub_content %}
  <h2>{% trans "New message" %}</h2>

  <form role="form" class="mailbox-form" method="post" action="{% url "new_message" %}">
    {% csrf_token %}
    <h3 class="mailbox-form-heading">{% trans "Send a new message" %}</h3>

    {{ form.as_p }}

    <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "submit" %}</button>
  </form>
{% endblock %}
