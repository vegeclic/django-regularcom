{% load i18n %}
{% load static %}

<li class="{% if selected_product = product %}active{% endif %}">
  <a href="{% url "catalog_product_id" product.id %}">{{ product }}</a>
  {% if products %}
    <ul class="nav-pills nav-stacked">
      {% for sub_product, sub_products in products.items %}
	{% with product=sub_product products=sub_products template_name="suppliers/products_tree.html" %}
          {% include template_name %}
	{% endwith %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
